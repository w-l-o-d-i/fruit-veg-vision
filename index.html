    <meta property="og:title" content="Inteligentna Waga - AI Fruit & Vegetable Recognition" />

    <!-- Load TensorFlow.js and TFLite libraries from CDN -->
    <!-- These must be loaded before the application starts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.10/dist/tf-tflite.min.js"></script>
    
    <!-- Verify libraries are loaded -->
    <script>
      // Add a simple check to ensure libraries are loaded
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof tf === 'undefined') {
          console.error('TensorFlow.js failed to load!');
        } else {
          console.log('TensorFlow.js loaded, version:', tf.version.tfjs);
        }
        
        if (typeof tflite === 'undefined') {
          console.error('TFLite failed to load!');
        } else {
          console.log('TFLite loaded successfully');
        }
      });
    </script>
